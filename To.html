<!DOCTYPE html>
<html>
	<body>
		<script>
			switch (window.location.search.substr(1)) { // 根据 ? 后参数切换
				default: // 默认
					window.location.href = "/"; // 跳转
					break; // 中断
				case "github":
					window.location.href = "http://github.com/WaterLemons2k";
					break;
				case "alpine":
					window.location.href = "http://alpine.waterlemons2k.com";
					break;
				case "blog":
					window.location.href = "http://blog.waterlemons2k.com";
					break;
				case "file":
					window.location.href = "http://file.waterlemons2k.com";
					break;
				case "wii":
					window.location.href = "http://wii.waterlemons2k.com";
					break;
			}
		</script>
	</body>
</html>
