<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="icon" href="favicon.ico">
		<title>时钟</title>
	<script>
		function time(){
			var date=new Date();
			var h=date.getHours();
			var m=date.getMinutes();
			var s=date.getSeconds();
			document.getElementById("clock").innerHTML="<h1>"+h+":"+m+":"+s+"</h1>"
		   	} 
		var showtime = setInterval("time()",1000);
	</script>
	</head>
	<body>
		<div id="clock"></div>
	</body>
</html>
