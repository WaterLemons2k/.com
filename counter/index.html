<!doctype html>
<html>
    <head>
    <meta charset="utf-8">
    <link rel="icon" href="favicon.ico">
    <title>计数器</title>
    </head>
    <body>
    <script>
    function add() {
    var number = document.getElementById("number").innerText =parseInt(document.getElementById("number").innerText)+1
    }
    function reduce() {
    var number = document.getElementById("number").innerText =parseInt(document.getElementById("number").innerText)-1
    }
    </script>
    <input type="button" value="-" onclick="reduce()">
    <span contenteditable="true" id="number">0</span> 
    <input type="button" value="+" onclick="add()">
    </body>
    </html>
