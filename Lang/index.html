<html>
    <head>
        <meta charset="utf-8">
        <title>中文</title>
        <select id="selectlang" onchange="Lang()">
        <option value="Chinese">简体中文</option>
        <option value="English">English</option>
        </select>
        <h1>简体中文</h1>
        <script>
            function Lang() {
                if(document.getElementById('selectlang').value="English") {
                    window.location.replace('en')
                }
            }
        </script>
    </head>
    <body>
    </body>
</html>
