<!doctype html>
<html>
    <head>
    <meta charset="utf-8">
    <title>计数器</title>
    <script>
    function add() {
    var number = document.getElementById("number");
    number.value=parseInt(number.value)+1;
    }
    function reduce() {
    var number = document.getElementById("number");
    number.value=parseInt(number.value)-1;
    }
    </script>
    </head>
    <body>
    <input type="button" value="+" onclick="add()">
    <input id="number" type="number" style="width: 59px;" oninput="if(value>999999)value=999999;if(value.length>6)value=value.slice(0,6);if(value<-99999)value=-99999" value="0" />
    <input type="button" value="-" onclick="reduce()">
    </html>
