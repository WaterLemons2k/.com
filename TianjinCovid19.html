<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>排列天津市新冠感染人数(已弃用)</title>
    <script>
    function GetNumber() {
    var Text = document.getElementById("Covid19Text").value; //获取Covid19Text的值 
    var Table = document.getElementById("table"); //获取Table
    Table.innerText=""; //清空table
    var HP = (Text.match(/居住于天津市和平区/ig) || []).length;
    var HD = (Text.match(/居住于天津市河东区/ig) || []).length;
    var HX = (Text.match(/居住于天津市河西区/ig) || []).length;
    var NK = (Text.match(/居住于天津市南开区/ig) || []).length;
    var HB = (Text.match(/居住于天津市河北区/ig) || []).length;
    var HQ = (Text.match(/居住于天津市红桥区/ig) || []).length;
    var DL = (Text.match(/居住于天津市东丽区/ig) || []).length;
    var XQ = (Text.match(/居住于天津市西青区/ig) || []).length;
    var JN = (Text.match(/居住于天津市津南区/ig) || []).length;
    var BC = (Text.match(/居住于天津市北辰区/ig) || []).length;
    var WQ = (Text.match(/居住于天津市武清区/ig) || []).length;
    var BD = (Text.match(/居住于天津市宝坻区/ig) || []).length;
    var BH = (Text.match(/居住于天津市滨海新区/ig) || []).length + (Text.match(/居住于天津市经济技术开发区/ig) || []).length;
    var NH = (Text.match(/居住于天津市宁河区/ig) || []).length;
    var JH = (Text.match(/居住于天津市静海区/ig) || []).length;
    var JZ = (Text.match(/居住于天津市蓟州区/ig) || []).length;
    var Other = (Text.match(/外地返津人员/ig) || []).length;
    var All = HP+HD+HX+NK+HB+HQ+DL+XQ+JN+BC+WQ+BD+BH+NH+JH+JZ+Other; //行政区+外地=总人数
    if (All != 0)  {Table.appendChild(document.createTextNode("天津市" + All + "人"));Table.appendChild(document.createElement("br"));}else {document.getElementById('table').innerText="找不到数据！";}
    if (HP != 0)  {Table.appendChild(document.createTextNode("和平区" + HP + "人"));+Table.appendChild(document.createElement("br"));}
    if (HD != 0)  {Table.appendChild(document.createTextNode("河东区" + HD + "人"));+Table.appendChild(document.createElement("br"));}
    if (HX != 0)  {Table.appendChild(document.createTextNode("河西区" + HX + "人"));+Table.appendChild(document.createElement("br"));}
    if (NK != 0)  {Table.appendChild(document.createTextNode("南开区" + NK + "人"));+Table.appendChild(document.createElement("br"));}
    if (HB != 0)  {Table.appendChild(document.createTextNode("河北区" + HB + "人"));+Table.appendChild(document.createElement("br"));}
    if (HQ != 0)  {Table.appendChild(document.createTextNode("红桥区" + HQ + "人"));+Table.appendChild(document.createElement("br"));}
    if (DL != 0)  {Table.appendChild(document.createTextNode("东丽区" + DL + "人"));+Table.appendChild(document.createElement("br"));}
    if (XQ != 0)  {Table.appendChild(document.createTextNode("西青区" + XQ + "人"));+Table.appendChild(document.createElement("br"));}
    if (JN != 0)  {Table.appendChild(document.createTextNode("津南区" + JN + "人"));+Table.appendChild(document.createElement("br"));}
    if (BC != 0)  {Table.appendChild(document.createTextNode("北辰区" + BC + "人"));+Table.appendChild(document.createElement("br"));}
    if (WQ != 0)  {Table.appendChild(document.createTextNode("武清区" + WQ + "人"));+Table.appendChild(document.createElement("br"));}
    if (BD != 0)  {Table.appendChild(document.createTextNode("宝坻区" + BD + "人"));+Table.appendChild(document.createElement("br"));}
    if (BH != 0)  {Table.appendChild(document.createTextNode("滨海新区" + BH + "人"));+Table.appendChild(document.createElement("br"));}
    if (NH != 0)  {Table.appendChild(document.createTextNode("宁河区" + NH + "人"));+Table.appendChild(document.createElement("br"));}
    if (JH != 0)  {Table.appendChild(document.createTextNode("静海区" + JH + "人"));+Table.appendChild(document.createElement("br"));}
    if (JZ != 0)  {Table.appendChild(document.createTextNode("蓟州区" + JZ + "人"));+Table.appendChild(document.createElement("br"));}
    if (Other != 0)  {Table.appendChild(document.createTextNode("外地返津人员" + Other + "人"));+Table.appendChild(document.createElement("br"));}
    }
    </script>
</head>
<body>
    <form onsubmit="GetNumber();return false;"> <!--onsubmit执行JS return false禁止自动刷新-->
    <strong>此网页已弃用!</strong>
    <lable for="text">请将<a href="http://baidu.com/s?wd=天津新增本土阳性感染者详情">天津新增本土阳性感染者详情</a>输入到输入框，然后点击提交或按回车</lable><br>
    <input id="Covid19Text">
    <input type="submit">
    </form>
    <table id="table"></table><br>
</body>
