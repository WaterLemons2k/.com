<!--HTML From: https://github.com/ericwang2006/docker_ttnode/blob/master/qrgen.htm -->
<!--JS From: https://github.com/davidshimjs/qrcodejs -->
<!--Example: index.html?QRCode -->
<!DOCTYPE html>
<html>
	<body>
		<script src="qrcode.min.js">//引入QRCode.js</script>
		<script>
			document.title=window.location.search.substr(1) //标题为?后参数
		    var div=document.createElement('div'); //创建div
			new QRCode(div,document.title); //div显示标题生成的二维码
			document.body.appendChild(div); //body显示div
		</script>
	</body>
</html>
