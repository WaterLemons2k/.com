<!-- HTML: https://github.com/ericwang2006/docker_ttnode/blob/master/qrgen.htm -->
<!-- JS: https://github.com/davidshimjs/qrcodejs -->
<!-- Example: /QRCode/?QRCode -->
<!DOCTYPE html>
<html>
	<body>
		<div id="qrcode"></div>
		<script src="qrcode.min.js"></script>
		<script>
		    document.title = window.location.search.substr(1); //标题为?后参数
            new QRCode(document.getElementById("qrcode"), document.title); //将标题生成的二维码显示到 qrcode
		</script>
	</body>
</html>
