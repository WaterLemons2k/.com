<!--From: https://github.com/ericwang2006/docker_ttnode/blob/master/qrgen.htm -->
<!--Example: index.html?QRCode -->
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="icon" href="favicon.ico">
		<script type="text/javascript" src="qrcode.min.js">//引入QRCode.js(https://github.com/davidshimjs/qrcodejs)</script>
	</head>
	<body>
	    <div id="qrcode"></div>
	    <script type="text/javascript">
			document.title = window.location.search.substring(1) //标题为?后路径
	        new QRCode(document.getElementById("qrcode"), window.location.search.substring(1)); //?后路径生成二维码并显示到qrcode
	    </script>
	</body>
</html>
