<!--Example: index.html?QRCode -->
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="icon" href="favicon.ico">
		<script type="text/javascript" src="qrcode.min.js">//引入QRCode.js(https://github.com/davidshimjs/qrcodejs)</script>
	</head>
	<body>
	    <div id="qrcode"></div>
	    <script type="text/javascript">
	        document.title=window.location.href.split("?")[1] //标题为?后路径
	        new QRCode(document.getElementById("qrcode"), window.location.href.split("?")[1]); //?后路径生成二维码并显示到qrcode

			if (window.location.href.split("?")[1] == null) { //如果?后面没有路径
				document.getElementById("qrcode").innerHTML = `<a href="?QRCode">QRCode</a>` //qrcode显示示例链接
			}
	    </script>
	</body>
</html>
