<!--From: https://github.com/ericwang2006/docker_ttnode/blob/master/qrgen.htm -->
<!--Example: index.html?QRCode -->
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="icon" href="favicon.ico">
		<script type="text/javascript" src="qrcode.min.js">//引入QRCode.js(https://github.com/davidshimjs/qrcodejs)</script>
	</head>
	<body>
	    <div id="qrcode"></div>
	    <script type="text/javascript">
			var q = window.location.search.substring(1) //q为?后路径
	        document.title=q //标题为q
	        new QRCode(document.getElementById("qrcode"), q); //q生成二维码并显示到qrcode
	    </script>
	</body>
</html>
