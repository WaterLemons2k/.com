<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>秒表</title>
    <link rel="icon" href="favicon.ico">
    <script>
        var minute,second;//分 秒
        minute=second=0;//初始化
        var int;
        function timer()//计时
        {
                second=second+1;
            if(second>=60)
            {
                second=0;
                minute=minute+1;
            }
            document.getElementById('text').innerText = minute+":"+second;
 
        }
        function start()//继续
        {
            int=setInterval(timer,1000);
            document.getElementById("stop").innerText ="暂停";
            document.getElementById("stop").onclick = stop;
        }
         function stop()//暂停
        {
            window.clearInterval(int);
            document.getElementById("stop").innerText ="继续";
            document.getElementById("stop").onclick = start;
        }
        function Reset()//重置
        {
            window.clearInterval(int);
            minute=second=0;
            document.getElementById('text').innerText = minute+":"+second;
            start()
        }
        function starttimer()//开始计时
        {
            int=setInterval(timer,1000);
        }
        starttimer()
    </script>
</head>
<body>
    <span id="text">0:0</span>
    <button type="button" id="stop" onclick="stop()">暂停</button> <button type="button" onclick="Reset()">重置</button>
</body>
</html>
