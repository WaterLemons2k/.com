<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>秒表</title>
    <script>
        var minute,second;//分 秒
        minute=second=0;//初始化
        var int;
        function Reset()//重置
        {
            window.clearInterval(int);
            minute=second=0;
            document.getElementById('text').innerText = minute+":"+second;
            start()
        }
 
        function start()//继续
        {
            int=setInterval(timer,1000);
        }
 
        function timer()//计时
        {
                second=second+1;
            if(second>=60)
            {
                second=0;
                minute=minute+1;
            }
            document.getElementById('text').innerText = minute+":"+second;
 
        }
 
        function stop()//暂停
        {
            window.clearInterval(int);
        }
        start()
    </script>
</head>
<body>
    <span id="text">0:0</span>
    <button type="button" onclick="stop()">暂停</button> <button type="button" onclick="start()">继续</button>  <button type="button" onclick="Reset()">重置</button>
</body>
</html>
